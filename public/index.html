<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chatbot na Nuvem</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f4f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    #chat {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
      height: 70vh;
      overflow-y: auto;
      padding: 20px;
      margin-bottom: 10px;
    }

    .msg {
      margin: 10px 0;
      padding: 10px;
      border-radius: 10px;
    }

    .user {
      background: #d1e7dd;
      align-self: flex-end;
    }

    .bot {
      background: #e2e3e5;
      align-self: flex-start;
    }

    #input-area {
      display: flex;
      gap: 10px;
      width: 100%;
      max-width: 600px;
    }

    input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <h1>ü§ñ Meu Chatbot</h1>
  <div id="chat"></div>

  <div id="input-area">
    <input type="text" id="message" placeholder="Digite sua mensagem..." />
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script>
    const chatDiv = document.getElementById("chat");

    async function sendMessage() {
      const messageInput = document.getElementById("message");
      const message = messageInput.value.trim();
      if (!message) return;

      addMessage("Voc√™: " + message, "user");
      messageInput.value = "";

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message }),
        });

        const data = await res.json();
        addMessage("Bot: " + (data.reply || "Erro na resposta."), "bot");
      } catch (err) {
        addMessage("‚ùå Erro ao conectar com o servidor.", "bot");
      }
    }

    function addMessage(text, cls) {
      const msg = document.createElement("div");
      msg.textContent = text;
      msg.className = "msg " + cls;
      chatDiv.appendChild(msg);
      chatDiv.scrollTop = chatDiv.scrollHeight;
    }
  </script>
</body>
</html>
